AWSTemplateFormatVersion: "2010-09-09"
Transform: AWS::Serverless-2016-10-31
Description: task manager application using java and spring boot

Globals:
  Function:
    Timeout: 30
    MemorySize: 128
    Architectures:
      - arm64

Resources:
  TaskManagerApi:
    Type: AWS::Serverless::Api
    Properties:
      StageName: Prod

  TaskManagerTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: TaskManager
      AttributeDefinitions:
        - AttributeName: id
          AttributeType: S
      KeySchema:
        - AttributeName: id
          KeyType: HASH
      BillingMode: PAY_PER_REQUEST

  TaskManagerFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub "${AWS::StackName}-TaskManagerFunction"
      PackageType: Image
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref TaskManagerTable
      Environment:
        Variables:
          TABLE_NAME: !Ref TaskManagerTable
      Events:
        ApiEvents:
          Type: Api
          Properties:
            Path: /{proxy+}
            Method: ANY
            RestApiId: !Ref TaskManagerApi

    Metadata:
      Dockerfile: Dockerfile
      DockerContext: .
      DockerTag: latest

Outputs:
  ApiEndpoint:
    Description: "API endpoint URL for Prod stage"
    Value: !Sub "https://${TaskManagerApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/"
